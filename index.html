<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidar é Viver</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bem-vindo à ONG <span>"Cuidar é Viver"</span></h1>
            <nav>
                <a href="index.html">Início</a>
                <a href="campanhas.html">Campanhas</a>
                <a href="doacoes.html">Doações</a>
            </nav>
        </div>
    </header>

    <!-- Seção de Impacto com Parallax -->
    <section id="impacto" class="container parallax">
        <h2>Impacto das Doações</h2>
        <p>Acompanhe o impacto das doações realizadas para nossa causa.</p>
        <canvas id="impactoGrafico"></canvas>
    </section>

    <!-- Formulário de Doações com Feedback -->
    <section id="doacoes" class="container">
        <h2>Faça Sua Doação</h2>
        <form id="formDoacao">
            <label for="quantia">Quantia:</label>
            <input type="number" id="quantia" name="quantia" required>
            <button type="submit" class="btn">Doar Agora</button>
        </form>
        <div id="feedback" style="display: none;">
            <p>Obrigado pela sua doação! Com sua contribuição, conseguimos ajudar mais 3 pessoas!</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Cuidar é Viver - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
