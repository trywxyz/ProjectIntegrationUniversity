<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doações - Cuidar é Viver</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Faça uma Doação</h1>
            <a href="index.html">Voltar</a>
        </div>
    </header>
    <section id="doacao-form" class="container">
        <h2>Contribua com a nossa causa</h2>
        <form id="form-doacao">
            <input type="text" id="nome" placeholder="Seu Nome" required>
            <input type="number" id="valor" placeholder="Valor da Doação" required>
            <button type="submit">Doar</button>
        </form>
        <div id="response"></div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Cuidar é Viver - Todos os direitos reservados</p>
        </div>
    </footer>
    <script src="js/donations.js"></script>
</body>
</html>
